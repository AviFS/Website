<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <title>Convert Inches to Centimeters</title>
    <link rel = "stylesheet" href = "https://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.css">
    <script src = "https://code.jquery.com/jquery-1.11.3.min.js"></script>
    <script src = "https://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.js"></script>

    <meta charset="utf-8">
    <script type="text/javascript" src="./js/inches-centimeters.js"></script>
  </head>

  <div data-role="page">
      <div data-role="header">
        <h1>Convert Inches to Centimeters</h1>
      </div>

      <div data-role="content">
        <div data-role="fieldcontain">
          <label for="num">Measure</label>
          <input type="number" id="num">
        </div>
        <div data-role="controlgroup">
          <label for="inches">Inches</label>
          <input type="radio" id="inches" value="inches" name="measurement">
          <label for="centimeters">Centimeters</label>
          <input type="radio" id="centimeters" value="centimeters" name="measurement">
        </div>
        <input type="button" id="convert" value="Convert" onclick="convert();">
        <p id="display">
        Please type in a number to be converted and indicate whether it should go from inches to centimeters, or the other way around!
        </p>

      </div>

  </div>
</html>
