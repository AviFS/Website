<!DOCTYPE html>
<html>
<head>
    <title>Runner's Aid</title>
    <meta charset='UTF-8'>
    <script src='./js/A6-2.js'></script>
    <link rel='stylesheet' href='./../typora.css'>
</head>

<h1>Runner's Aid</h1>
<body>
    <fieldset>
    <legend>Calculate Pace Chart:</legend>

    <label>Distance:</label><br>
    <input type='text' id='dist' value='8'> mi<br>

    <label>Target Pace:</label><br>
    <input type='text' id='pace' value='2:30'> min/mi<br><br>

    <input type='submit' onclick='submit();' value='Submit'>
    </fieldset>

    <table id='table' style='visibility:hidden;'>
        <thead>
            <tr>
                <th>Mile</th>
                <th>Time</th>
            </tr>
        </thead>
        <tbody id='tbody'>
        </tbody>
    </table>

</body>
</html>
